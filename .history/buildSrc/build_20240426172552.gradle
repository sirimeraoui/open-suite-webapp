def repos = {
    mavenCentral() {
        content {
            excludeGroup 'com.axelor'
        }
    }
    maven {
        url 'https://plugins.gradle.org/m2/'
        content {
            excludeGroup 'com.axelor'
        }
    }
    maven { url 'https://repository.axelor.com/nexus/public/' }
}

ext.repos = repos

repositories repos
buildscript.repositories repos
buildscript {
    repositories repos // Move the repositories declaration to the buildscript block
    dependencies {
        classpath 'com.axelor:axelor-gradle:7.0.7' // Move the classpath declaration here
    }
}
dependencies {
    implementation 'org.yaml:snakeyaml:1.30'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.12.2'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

}
